<div class="list_data">
    <table mat-table [dataSource]="dataSource | paginate: { itemsPerPage: 10, currentPage: p }" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef> Country </th>
          <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>
      
        <ng-container matColumnDef="slogan">
          <th mat-header-cell *matHeaderCellDef> Slogan </th>
          <td mat-cell *matCellDef="let element"> {{element.slogan}} </td>
        </ng-container>
      
        <ng-container matColumnDef="head_qua">
          <th mat-header-cell *matHeaderCellDef> Head Quaters </th>
          <td mat-cell *matCellDef="let element"> {{element.head_quaters}} </td>
        </ng-container>

        <ng-container matColumnDef="website">
            <th mat-header-cell *matHeaderCellDef> Website </th>
            <td mat-cell *matCellDef="let element"><a href="https://{{element.website}}" target="_blank">{{element.website}}</a> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>      
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
